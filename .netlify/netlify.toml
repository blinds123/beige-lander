plugins = []
redirects = []

[functions]

[functions."*"]

[build]
publish = "."
publishOrigin = "config"

[build.environment]

[build.processing]

[build.processing.css]

[build.processing.html]

[build.processing.images]

[build.processing.js]

[build.services]

[[headers]]
for = "/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
X-Content-Type-Options = "nosniff"
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"

[[headers]]
for = "/*"

[headers.values]
Link = "<https://burgundyset.netlify.app>; rel=preconnect, <https://burgundyset.netlify.app>; rel=dns-prefetch"

[[headers]]
for = "/images/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/css/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/js/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"